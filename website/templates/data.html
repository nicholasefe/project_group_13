<!DOCTYPE html>
<html>
    <head>
        <title>My Website</title>
        
    </head>
    <body>
        <h1>Table Sample</h1>
        <p>See below a sample from our database</p>
        <table>
            <thead>
                <tr><th>First Name</th><th>Last Name</th><th>ID</th></tr>
            </thead>
            <tbody>
                {% for s in students%}
            <tr><td>{{ s[0] }}</td><td>{{ s[1] }}</td><td>{{ s[2] }}</td></tr>
                {% endfor %}    
            </tbody>
        </table>
    </body>
</html>
